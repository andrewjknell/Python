<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>tv_shows</title>

    <style>
        .new_show {
            width: 50%;
            margin: auto;
        }
    </style>
</head>

<body>

    <div class="new_show">
        <h1>Edit Show {{show.id}}</h1>
        <form action="/{{show.id}}/show_edit" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">
                <label>Title</label>
                <input type="text" class="form-control" name="title" placeholder="{{show.title}}">
            </div>
            <div class="form-group mt-4">
                <label for="exampleInputsubmit1">Network</label>
                <input type="text" class="form-control" name="network" placeholder=" {{show.network}}">
            </div>
            <div class="form-group mt-4">
                <label for="exampleInputsubmit1">Release Date</label>
                <input type="date" class="form-control" name="release" placeholder="{{show.release_date}}">
            </div>
            <div class="form-group mt-4">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea type='textarea' name="desc" class="form-control" rows="3" placeholder="{{show.description}}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Show</button>
        </form>
        <a href="/12"></a>
        <a href="/view">back to all shows</a>
    </div>





</body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</html>
