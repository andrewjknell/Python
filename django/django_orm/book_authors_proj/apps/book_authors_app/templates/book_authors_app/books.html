<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="/port" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>books</title>

    <style>
        .input {
            width: 300px;
            margin-top: 20px;
            vertical-align: top;
            display: inline-block;
            height: 400px;
          
        }
        .contain {
            display: inline-block;
            width: 500px;
            margin-left: 200px;
            margin-top: 25px;
            height: 300px;
            overflow: auto;
        }

    </style>
</head>

<body>
    <div class="input">
        <form action="books/add" method="POST">
            {% csrf_token %}
            <h1>Add a Book</h1>
            <input class="form-control mb-1 overflow-auto" name="new_title" type="text" placeholder="Title">
            <textarea class="form-control mb-1" placeholder="Description" name="new_desc"
                rows="4"></textarea>

            <button type="submit" class="btn btn-primary">ADD</button>
        </form>
    </div>
    <div class='contain'>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">TITLE</th>
                    <th scope="col">ACTION</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <th scope="row">{{book.id}}</th>
                    <td>{{book.title}}</td>
                    <td><a href="books/{{book.id}}">view</a></td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
    <a href="/authors">go to authors</a>
</body>

</html>
