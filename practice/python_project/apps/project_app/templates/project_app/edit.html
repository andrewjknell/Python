<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
    <style>
        h1 {
            margin-left: 1%;
        }

        .place_edit {
            margin-left: 2%;
            display: inline-block;
            width: 48%;
            border: 3px solid black;
            margin-top: 2%;
            padding-left: 1%;
        }
    </style>
</head>

<body>
    <h1>Hello {{user.first_name}}! Lets edit your place!</h1>
    <div class="place_edit">
        <form action="/place_edit/{{place.id}}" method="post">
            {%csrf_token%}
            <div class="form-group row">
                <label for="title" class="ml-3 col-sm-3 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"value='{{place.title}}' name="title" placeholder="title">
                </div>
            </div>
            <div class="form-group row">
                <label for="desc" class="ml-3 col-sm-3 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea rows='3' class="form-control" name="desc">{{place.desc}}</textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="location" class="ml-3 col-sm-3 col-form-label">Location</label>
                <div class="col-sm-10">
                    <input type="text" value='{{place.location}}' class="form-control" name="location" placeholder="title">
                </div>
            </div>
            <button type="submit" formaction="/dash" value="return" class="btn btn-danger">Cancel</button>
            <button type="submit" value="add_place" class="btn btn-primary">Add place</button>
        </form>
    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
